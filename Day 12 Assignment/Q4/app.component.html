<h1 align="center">Data Handling in Angular Components</h1>
<hr/>

<div style="border:2px solid blue;border-radius:10px;padding:10px;float:left;width:300px;margin: 20px;"

*ngFor="let item of empsArray" >
<p style="color:green">Emp No : {{item.empno}}</p>
<p style="color:red">Emp Name : {{item.ename}}</p>
<p style="color:blue">Job : {{item.job}}</p>
<p style="color:black">Salary : {{item.sal}}</p>
<p style="color:rgb(105, 105, 8)">Dept No : {{item.deptno}}</p>
</div>
