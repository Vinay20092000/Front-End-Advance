<html>
    <head>
        <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    </head>
        <body>
<div class="html-code-output">
    <div id="div1">
      <button id="click-me">Ad Generator</button>
      <p><span id="rand"></span></p>
      <img style="height: 300px; width: 300px;" id="img"/>
    </div>
    </div>
    
    <script>
    let imgArray=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg"];
    $("#click-me").click(function(){
    let x=Math.round(Math.random()*10);
    $("#img").attr("src",imgArray[x-1]);
    $("#img").css({"height":"300px","width":"300px"});
    });
    
    </script>
    </body>
    </html>
