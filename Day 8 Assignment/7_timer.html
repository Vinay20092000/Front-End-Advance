<html>
<head>
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
</head>
<style>
    #box1{
        background-color: black;
        color: white;
        text-align: center;
        font-size: 50px;
        padding-top:240px;
        padding-bottom: 240px;

    };
</style>
<body>
    <div id="box1">
        <div id="box2">
            <span id="hh">00</span> :
            <span id="mm">00</span> :
            <span id="ss">00</span>
        </div>
        <input type="button" value="Start" id="startC">
        <input type="button" value="Stop" id="stopC">
        <input type="button" value="Reset" id="resetC">
    </div>
    <script>

        var h =0;
        var m =0;
        var s =0;
        var timerObj;


        $(document).ready(function(){
            $("#startC").click(function(){
                $("#startC").prop('disabled', true);
                $("#stopC").prop('disabled', false);
                $("#resetC").prop('disabled', true);
                timerObj=setInterval(function(){
                s++;
                if(s>59)
                {
                    s=0;
                    m++;
                }
                if(m>59)
                {
                    m=0;
                    h++;
                }
                if(s<10)
                $("#ss").html("0"+s);
                else
                $("#ss").html(s);

                if(m<10)
                $("#mm").html("0"+m);
                else
                $("#mm").html(m);

                if(h<10)
                $("#hh").html("0"+h);
                else
                $("#hh").html(h);
            },1000)});

            $("#stopC").click(function(){
                $("#startC").prop('disabled', false);
                $("#stopC").prop('disabled', true);
                $("#resetC").prop('disabled', false);
                clearInterval(timerObj)});

            $("#resetC").click(function(){
                s=0;
                m=0;
                h=0;
                $("#ss").html("00");
                $("#mm").html("00");
                $("#hh").html("00");
            });
        });


    </script>
</body>
</html>
