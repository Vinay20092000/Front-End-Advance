<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of objects</title>
</head>
<body>
    
    <h3>JavaScript Programming -- Array Of Objects  </h3>
    <hr/>
    
    
    <input type="button"   value="Get Data"   onclick="fn_getData()"  />
 
    <br/><br/>
    <table  id="table1"  border="2"  width="500"  cellpadding="10" cellspacing="0">
        <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
        </tr>
    </table>
 
    
    <script>	
    
        
        var  studentsArray = [{"id":1,"email":"george.bluth@reqres.in","first_name":"George","last_name":"Bluth","avatar":"https://reqres.in/img/faces/1-image.jpg"},{"id":2,"email":"janet.weaver@reqres.in","first_name":"Janet","last_name":"Weaver","avatar":"https://reqres.in/img/faces/2-image.jpg"},{"id":3,"email":"emma.wong@reqres.in","first_name":"Emma","last_name":"Wong","avatar":"https://reqres.in/img/faces/3-image.jpg"},{"id":4,"email":"eve.holt@reqres.in","first_name":"Eve","last_name":"Holt","avatar":"https://reqres.in/img/faces/4-image.jpg"},{"id":5,"email":"charles.morris@reqres.in","first_name":"Charles","last_name":"Morris","avatar":"https://reqres.in/img/faces/5-image.jpg"},{"id":6,"email":"tracey.ramos@reqres.in","first_name":"Tracey","last_name":"Ramos","avatar":"https://reqres.in/img/faces/6-image.jpg"}];
    
    
     
          function fn_getData()
          {	 	
                    var  str  = "";
                    
                    for( var  item   of    studentsArray )
                    { 
                        str  +=  "<tr>";	
                        str  +=  "<td>" +   item.id + "</td>";	
                        str  +=  "<td>" +   item.email + "</td>";	
                        str  +=  "<td>" +   item.first_name + "</td>";
                        str  +=  "<td>" +   item.last_name + "</td>";	
                        str  +=  "<td><img src=' "+   item.avatar + "'></td>";		
                        str  +=  "</tr>";	
                    }
                    
                    var  tableObj =  document.getElementById("table1");	 	
                    tableObj.innerHTML += str;
          }		  
    </script>
</body>
</html>
