<h3>AJAX Calls using HttpClient in Angular</h3>
<hr/>

<input type="button" value="Get Users" (click)="getData_click()"  />
<br><br>

<table border="2" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Image</th>
    </tr>
    <tr *ngFor="let item of usersArray">
        <td>{{item.id}}</td>
        <td>{{item.email}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td><img src="{{item.avatar}}"/> </td>
    </tr>
</table>
