<html>
    <head>
    </head>
    <body>
        <h3>JavaScript Programming -- DOM </h3>
		<hr/>
        <fieldset>
            <legend>User Login</legend>
            User Name: <input type="text" id="t1"/><br><br>
            Password: <input type="password" id="t2"/><br><br>
            <input type="button" value="Login" onclick="fn_getMessage()"/>
            <p id="p1" >
        </fieldset>
        <script>
            function fn_getMessage()
            {
                
                
                var textObj1= document.getElementById("t1");
                var textObj2= document.getElementById("t2");
                var uid=textObj1.value;
                var pwd=textObj2.value;
                if(uid=="admin" && pwd=="admin123" )
                {
                    var paraObj=document.getElementById("p1");
                    paraObj.innerHTML="Welcome, " + textObj1.value +".";
                    paraObj.style.color = "green"; 
                }
                else
                {
                    var paraObj=document.getElementById("p1");
                    paraObj.innerHTML="Invalid Credentials.";
                    paraObj.style.color="red";
                }
            }
        </script>
    </body>
</html>
