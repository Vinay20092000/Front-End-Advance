<html>
    <head></head>
    <body>
        <h2>Product's amount calculator</h2><hr/>
        <fieldset>
            <legend>Bill</legend>
            Product Name : <input type="text" id="t1" /><br><br>
            Unit Price : <input type="text" id="t2" /><br><br>
            Quantity : <input type="text" id="t3"/><br><br>
            <input type="button" value="Get Total" onclick="fn_getTotal()"/>
            <p id="p1"></p>
        </fieldset>
        <script>
            function fn_getTotal()
            {
                var paraObj=document.getElementById("p1");
                var priceObj=document.getElementById("t2");
                var quantityObj=document.getElementById("t3");
                paraObj.innerHTML="Total Amount : "+ priceObj.value*quantityObj.value+" Rs.";
            }
        </script>
    </body>
</html>
