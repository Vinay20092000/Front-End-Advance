<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />

<h1 align="center">Data Handling in Angular Components</h1>
<hr/>


<div class="whole-div">
    <i id="header-icon" class="bi bi-easel2"></i>&nbsp;&nbsp; <span id="header-span"> EXPLORE EVENTS </span><br/><br/>
    <div  class="div1" *ngFor="let item of array">
        <a href="{{item.url}}">{{item.title}}</a><br/>
        <label> Date: </label>
        <span> {{item.date}} </span>
        <label> Format: </label> 
        <span> {{item.format}} </span>
        <label> Time: </label>
        <span> {{item.Time}} </span><br/><br/>
    </div><br/>

<div class="footer-div" bp="grid">
    <div class="container-item" bp="7"> Please help us improve our communication by telling us what you think of this mail. </div>
    <div id="footer-icon" class="container-item" bp="5">
        <i class="bi bi-star"></i>
        <i class="bi bi-star"></i>
        <i class="bi bi-star"></i>
        <i class="bi bi-star"></i>
        <i class="bi bi-star"></i>
    </div>
</div>
</div>
